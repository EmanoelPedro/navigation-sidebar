<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Navigation Sidebar - Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<!--    BoxIcons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <i class='bx bxs-cart'></i>
            <div class="logo_name">Ecommerce</div>
        </div>
        <i class="bx bx-menu" id="sidebar_btn"></i>
    </div>
    <ul class="nav_list">
        <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Pesquisar...">
            <span class="tooltip">Search</span>
        </li>

        <li>
            <a href="#">
                <i class='bx bxs-dashboard' ></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>

        <li>
            <a href="#">
                <i class='bx bxs-package'></i>
                <span class="links_name">Produtos</span>
            </a>
            <span class="tooltip">Produtos</span>
        </li>

        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="links_name">Pedidos</span>
            </a>
            <span class="tooltip">Pedidos</span>
        </li>

        <li>
            <a href="#">
                <i class="bx bx-heart"></i>
                <span class="links_name">Fornecedores</span>
            </a>
            <span class="tooltip">Fornecedores</span>
        </li>

        <li>
            <a href="#">
                <i class="bx bx-pie-chart-alt-2"></i>
                <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
        </li>

        <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="links_name">Configurações</span>
            </a>
            <span class="tooltip">Configurações</span>
        </li>
    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img src="profile.jpg" alt="">
                <div class="name_job">
                    <div class="name">Emanoel Pedro</div>
                    <div class="job">PHP Developer</div>
                </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
        </div>
    </div>

</nav>

<main class="container">
    <section class="content">
        <h1>Page Content</h1>
    </section>
</main>

<script src="scripts.js"></script>
</body>
</html>
